<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quick Commerce Medicine Delivery - Get your medicines delivered in 30 minutes" />
    <meta name="keywords" content="medicine delivery, pharmacy, prescription, healthcare, quick delivery" />
    <meta name="author" content="MediQuick" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MediQuick - Quick Medicine Delivery" />
    <meta property="og:description" content="Get your medicines delivered in 30 minutes" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="MediQuick - Quick Medicine Delivery" />
    <meta property="twitter:description" content="Get your medicines delivered in 30 minutes" />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- PWA -->
    <meta name="theme-color" content="#2563eb" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Accessibility -->
    <meta name="color-scheme" content="light dark" />

    <title>MediQuick - Quick Medicine Delivery</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
